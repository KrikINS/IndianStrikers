<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KirikINS | Team Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a',
            secondary: '#3b82f6',
            accent: '#f97316',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            cursive: ['"Dancing Script"', 'cursive'],
            neon: ['"Tilt Neon"', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'zoom-in': 'zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            'spin-circle': 'spinCircle 5s infinite linear',
            'shimmer': 'shimmer 1.5s infinite',
            'blink': 'blink 1s step-end infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.5) translate(-50%, -50%)' },
              '100%': { opacity: '1', transform: 'scale(1) translate(-50%, -50%)' },
            },
            spinCircle: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            blink: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          },
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Dancing+Script:wght@600;700&family=Tilt+Neon&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 20px;
    }

    /* 3D Text Utilities */
    .text-3d-white {
      text-shadow:
        1px 1px 0px #ccc,
        2px 2px 0px #bbb,
        3px 3px 0px #aaa,
        4px 4px 5px rgba(0, 0, 0, 0.3);
    }

    .text-3d-blue {
      text-shadow:
        1px 1px 0px #1e40af,
        2px 2px 0px #1e3a8a,
        3px 3px 0px #172554,
        4px 4px 5px rgba(0, 0, 0, 0.5);
    }

    .perspective-container {
      perspective: 1000px;
    }

    .rotate-ins {
      display: inline-block;
      transform-origin: center;
      transform-box: fill-box;
      animation: spinCircle 5s infinite linear;
    }

    @keyframes spinCircle {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = '<div style="color:red; padding:20px; font-family:sans-serif;"><h1>Startup Error</h1><p>' + message + '</p><pre>' + (error ? error.stack : '') + '</pre></div>';
    };
  </script>
